<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pineapple Desk</title>

    <link href="css/bootstrap-css/bootstrap.min.css" rel="stylesheet">
    <link href="css/shop-homepage.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body onload="Show();">

<!-- Page Content -->
<div class="container">
    <div class="card-header">
        <h1 class="my-4" id="hotel_name" style="text-align: center">Pineapple Hotel</h1>

    </div>

    <div class="row">

        <div class="col-lg-6" align="center">

            <div class="list-group">
                <hr class="room_info_border">
                <h5 align="center">Room ID: </h5>
                <h6 id="room_name" class="room_info"></h6><br>

                <hr class="room_info_border">
                <h5 align="center">Room guest: </h5>
                <h6 id="room_guest" class="room_info"></h6><br>

                <hr class="room_info_border">
                <h5 align="center">Room access code: </h5>
                <h6 id="room_code" class="room_info"></h6><br>
                <hr class="room_info_border" >

                <h6 align="center">Actual guest permanence: </h6>
                <p id="room_permanence" class="room_info"></p><br>
                <hr class="room_info_border" >


            </div>

        </div>
        <div class="col-lg-6" align="center">
            <hr class="room_info_border">
            <h5 align="center">Temp Room: </h5>
            <h6 id="room_temp" class="room_info"></h6><br>

            <hr class="room_info_border">
            <h5 align="center">Door status: </h5>
            <h6 id="door_status" class="room_info"></h6><br>
            <hr class="room_info_border">

            <input id="newTemp" style="border: 2px double; margin-top: 5px; margin-bottom: 5px; text-align: center"/><br>
            <button type="button" onclick="setRoomTemp()" class="list-group-item; btn-dark" style="margin-bottom: 12px">Set Room Temperature</button>

        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="script/jquery/jquery.min.js"></script>
<script src="script/bootstrap-js/bootstrap.bundle.min.js"></script>
<script src="script/script.js"></script>

</body>
</html>
